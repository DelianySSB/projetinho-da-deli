<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Sistema do Zoologico Deliany</title>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        
        <a class="navbar-brand" href="#"><img src="images/logo_zoo.png" height="40px"></a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <span class="navbar-text">Cadastro de Animais</span>
              <a class="nav-link nav-item" href="#" id="link_pagina_inicial">Início <span class="sr-only">(current)</span></a>
              <a class="nav-link nav-item" href="#" id="link_listar_animais">Listar</a>
              <a class="nav-link nav-item" href="#" data-toggle="modal" data-target="#exampleModal">Incluir</a>            
        </div>
    </nav>

    <div id="corpoDaPagina">

        <div id="conteudoInicial" class="invisible">
            Bem vindo ao sistema de gerencia do zoologico Deliany.
        </div>

        <table id="tabelaAnimais" class="table invisible">
            <thead>
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Nome científico</th>
                <th scope="col">Tamanho médio</th>
                <th scope="col">Peso médio</th>
              </tr>
            </thead>
            <tbody id="corpoTabelaAnimais">
            </tbody>
          </table>

          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">

                  <h5 class="modal-title" id="exampleModalLabel">
                    Novo animal</h5>

                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  
                  <form>
                    <div class="form-group">
                      <label for="recipient-name" class="col-form-label">Nome:</label>
                      <input type="text" class="form-control" id="nome_animal">
                    </div>
                    
                    <div class="form-group">
                      <label for="message-text" class="col-form-label">Nome científico:</label>
                      <input type="text" class="form-control" id="nome_cientifico">
                    </div>

                    <div class="form-group">
                      <label for="message-text" class="col-form-label">Tamanho médio:</label>
                      <input type="text" class="form-control" id="tamanho_medio">
                    </div>

                    <div class="form-group">
                      <label for="message-text" class="col-form-label">Peso médio:</label>
                      <input type="text" class="form-control" id="peso_medio">
                    </div>

                  </form>

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                  <button type="button" class="btn btn-primary" id="btn_incluir_animal">Incluir</button>
                </div>
              </div>
            </div>
          </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/scriptzoo.js"></script>

  </body>
</html>
